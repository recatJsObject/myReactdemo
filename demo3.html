<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
</head>
<body>
<div class="app"></div>
</body>
</html>
<script>
    //直接使用React.createElement封装组件
    ReactDOM.render(
            React.createElement(
                    "div",
                    {style:{
                        width:"100%",
                        height:"10rem",
                        background:"#a7c0dc",
                        margin:"0",
                        padding:"0",
                        textAlign:"center"
                    }},
                    React.createElement(
                            "p",
                            {},
                            React.createElement(
                                    "span",
                                    {},
                                    React.createElement(
                                            "strong",
                                            {style:{
                                                textDecoration:"underline"
                                            }},
                                            "He"
                                    ),
                                    React.createElement(
                                            "em",
                                            {},
                                            "llo"
                                    )
                                    /*React.DOM.strong(
                                            {style:{
                                                textDecoration:"underline"
                                            }},
                                            "He"
                                    ),
                                    React.DOM.em(
                                            {},
                                            "llo"
                                    )*/
                            )
                    )
            ),
            document.getElementsByClassName("app")[0]
    )
</script>
